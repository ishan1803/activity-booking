<div class="container">
    <div class="background-image">
      <img src="assets/biking.jpg" alt="Paragliding">
    </div>
    <div class="card-container">
      <div class="card">
        <h2>Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <label for="name" class="bold-text">Name</label>
          <input id="name" formControlName="name" type="text" placeholder="Enter your name">
  
          <label for="email" class="bold-text">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter your email">
  
          <label for="password" class="bold-text">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter your password">
  
          <label for="role" class="bold-text">Role</label>
          <select id="role" formControlName="role">
            <option value="">Select Role</option>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
  
          <button type="submit" class="button-style">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
