<div class="navbar">
    <div class="navbar-left">
      <button (click)="goBack()">Back</button>
    </div>
  </div>
  

<div class="container">
    <div class="background-image">
        <img src="assets/background-image.jpg" alt="Background Image">
    </div>
    <div class="card-container">
        <div class="card">
            <h1 class="title">Details</h1> <!-- Move the heading inside the card -->
            <div class="details">
                <p><span class="bold-text">Name:</span> {{ user?.name }}</p>
                <p><span class="bold-text">Email:</span> {{ user?.email }}</p>
    
            </div>
            <div class="buttons">
                <button class="button-style" (click)="updateDetails(user.id)">Update</button>
            </div>
        </div>
    </div>
</div>
