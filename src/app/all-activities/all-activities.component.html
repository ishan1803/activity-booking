

<div class="navbar">
  <div class="navbar-left">
    <input type="text" placeholder="Search activities..." (input)="onSearchQueryChange($event)" />
    <select (change)="onSearchTypeChange($event)">
      <option value="location">Location</option>
      <option value="name">Name</option>
    </select>
    <button (click)="search()">Search</button>
  </div>
  <div class="navbar-right">
    <button *ngIf="!userLoggedIn" (click)="goToLogin()">Login</button>
    <button *ngIf="!userLoggedIn" (click)="goToSignup()">Sign Up</button>
    <button *ngIf="userLoggedIn" (click)="goToUserDetails()">Me</button>
    <button *ngIf="userLoggedIn" (click)="logout()">Logout</button>
  </div>
</div>

<div class="banner">
  <h1>Book your perfect adventure!</h1>
  <img src="assets/banner.jpg" alt="Banner Image" />
</div>

<div class="activities">
  <div *ngFor="let activity of activities" class="activity-card">
    <img [src]="activity.imageUrl" alt="{{ activity.name }}" />
    <p>{{ activity.name }}</p>
    <button (click)="viewDetails(activity)">View Details</button>
  </div>
</div>
